---
imports:
- path: cluster.jinja
- path: moodle.jinja

resources:
- name: mdc-auto
  type: cluster.jinja
  properties:
    zone: us-central1-c
    initialNodeCount: 3
- name: mdc-auto
  type: moodle.jinja
  properties:
    port: 80
    clusterType: test-mdc-auto-type
    db_connect: gcloud-docker-demo:us-central1:moodle-db